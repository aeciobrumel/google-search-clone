<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>clone pesquisas google</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-left">
          <div class="google-logo">
            <img src="/assets/img/google.svg" alt="" />
          </div>
          <div class="search-bar">
            <input type="text" />
            <div class="img-keyboard">
              <img
                src="/assets/img/keyboard_24dp_9B959B_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
            </div>
            <div class="img-audio">
              <img
                src="/assets/img/3128290.png"
                alt=""
                width="25px"
                height="25px"
              />
            </div>
            <div class="img-search">
              <img
                src="/assets/img/search_24dp_9B959B_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="header-right">
          <div class="google-apps">
            <div class="google-apps-line">
              <div class="google-apps-dot"></div>
              <div class="google-apps-dot"></div>
              <div class="google-apps-dot"></div>
            </div>
            <div class="google-apps-line">
              <div class="google-apps-dot"></div>
              <div class="google-apps-dot"></div>
              <div class="google-apps-dot"></div>
            </div>
            <div class="google-apps-line">
              <div class="google-apps-dot"></div>
              <div class="google-apps-dot"></div>
              <div class="google-apps-dot"></div>
            </div>
          </div>
          <div class="google-profile">
            <button>Fazer Login</button>
          </div>
        </div>
      </div>
      <div class="header-nav">
        <nav>
          <ul>
            <li>Todas</li>
            <li>Shopping</li>
            <li>Notícias</li>
            <li>imagens</li>
            <li>VÍdeos</li>
            <li>Mais</li>
            <li>Configurações</li>
            <li>Ferramentas</li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
